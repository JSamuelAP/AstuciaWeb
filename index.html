<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Astucia Sitio Oficial</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2940e283c9.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/layout.css">

<body>
  <header class="container-fluid header">
    <div class="container pv_2 flex jc-space-between header__lang-links">
      <div class="flex ai-center header__choose-lang">
        <select class="choose-lang__form">
          <option class="choose-lang__option">Español</option>
          <option class="choose-lang__option">English</option>
          <option class="choose-lang__option">Français</option>
          <option class="choose-lang__option">Português</option>
        </select>
      </div>
      <div class="flex ai-center header__log">
        <a href="#" class="btn btn--transparent p_1 log__link">Iniciar Sesión</a>
        <a href="#" class="btn btn--transparent p_1 log__link">Registrarse</a>
      </div>
    </div>
  </header>

</html>
